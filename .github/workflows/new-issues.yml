name: Add to project

on:
  issues:
    types: [opened,transferred]

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@main
        with:
          project-url: ${{ secrets.PROJECT_PLANNING }}
          github-token: ${{ secrets.BOT_TOKEN }}
